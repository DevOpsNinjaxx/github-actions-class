---
- name: Install PM2 and Configure Nginx Reverse Proxy
  hosts: web
  remote_user: ubuntu

  tasks:
    - name: Install necessary packages
      become: yes
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present

    - name: Install nodejs and npm
      become: yes
      apt:
        pkg:
          - nodejs
          - npm
        state: present

    - name: Install PM2 globally
      become: true
      ansible.builtin.npm:
        name: pm2
        global: yes


    - name: Install app dependencies
      become: true
      ansible.builtin.command: "npm install"
      args:
        chdir: ~/app

    - name: Start Express.js app with PM2
      become: true
      ansible.builtin.command: "pm2 start ~/app/index.js --name app"  # Replace 'index.js' with your main app file and 'your_app_name' with your desired name

    - name: Set up Nginx reverse proxy
      become: true
      ansible.builtin.template:
        src: ~/ansible/nginx_reverse_proxy.conf.j2  # Template file for Nginx configuration
        dest: /etc/nginx/sites-available/nginx_reverse_proxy.conf.j2   # Change this to your desired Nginx config file path
      notify: Restart Nginx

  handlers:
    - name: Restart Nginx
      ansible.builtin.service:
        name: nginx
        state: restarted
